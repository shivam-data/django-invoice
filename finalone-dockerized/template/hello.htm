<form action='/invoice/pdfupload' method="POST" enctype="multipart/form-data">
    {%csrf_token%}
    <p>Please Input invoice Pdf</p>
    Upload:<input type='file' required name='mypdf'>
    <input type="submit" value="submit">

    {% if messages %}
    {% for message in messages %}
   <br> <p>{{message}}</p>
    {% endfor %}
    {% endif %}
    {% if url %}
    <p>Uploaded file: <a href="{{url}}">{{url}}</a></p>
    {% endif %}

</form>
